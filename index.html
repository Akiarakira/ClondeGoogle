<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Noto+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/logo.png" class="icono" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Imágenes</a></li>
          <li><img src="./img/menu.jpg" alt="" class="menu-icon" /></li>
          <li><img src="./img/correo.jpg" alt="" class="email-image" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-image">
        <img src="./img/Google-Logo-PNG.png" alt="" class="logo" />
      </section>
      <section class="main-input">
        <div class="search-bar">
          <img
            src="./img/Vector_search_icon.svg.png"
            alt=""
            class="search-icon"
          />
          <input type="text" name="" id="" />
          <a href="#"
            ><img src="./img/Google_mic.svg.png" alt="" class="mic-icon"
          /></a>
        </div>
      </section>
      <section class="last-section">
        <div class="main-buttons">
          <div>
            <button>Buscar con Google</button>
          </div>
          <div>
            <button>Me siento con suerte</button>
          </div>
        </div>
        <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></p>
      </section>
    </main>
    <footer>
      <div class="country">
        <p>Venezuela</p>
      </div>
      <div class="second-footer">
        <ul class="footer-left">
          <li><a href="#">Sobre Google</a></li>
          <li><a href="#">Publicidad</a></li>
          <li><a href="#">Negocios</a></li>
          <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>
        <ul class="footer-right">
          <li><a href="#">Privacidad</a></li>
          <li><a href="#">Condiciones</a></li>
          <li><a href="#">Preferencias</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
